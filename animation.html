<html>
<head>
<script language="JavaScript">
var srcList = ["ImageAnimation/img1.png",

var index = 0;
var loopCount = 0;


function begin()
{

    index = index +1;
    if( index > 7) // larger than 8 will error.
    {
    index = 0;
    }

    document.getElementById("myPic").src = srcList[index];
    setTimeout("begin()", 1000);
}
</script>
</head>
<body>
